    <section class="container mt-5">
        <h2>Contact</h2>
        <form class="contact-form">
          <div class="mb-3">
            <label for="name-input" class="form-label">Name and Last Name</label>
            <input type="text" class="form-control" id="name-input"  />
            <div id="name-error" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="email-input" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-input"  />
            <div id="email-error" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="message-input" class="form-label">Message</label>
            <textarea class="form-control" id="message-input" rows="4" ></textarea>
            <div id="message-error" class="error-message"></div>
          </div>
          <button type="submit" class="btn btn-primary custom-button">Submit</button>
        </form>
